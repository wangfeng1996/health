<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统管理<small>权限管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                    <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="权限名称/关键字" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column prop="name" label="权限名称" align="center"></el-table-column>
                        <el-table-column prop="keyword" label="关键字" align="center"></el-table-column>
                        <el-table-column prop="description" label="描述" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增权限" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="权限名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="关键字" prop="name">
                                            <el-input v-model="formData.keyword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="描述">
                                            <el-input v-model="formData.description"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="权限名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="关键字" prop="name">
                                            <el-input v-model="formData.keyword"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="描述">
                                            <el-input v-model="formData.description"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询
            },
            methods: {
                showMessage(r){
                    if(r == 'Error: Request failed with status code 403'){
                        //权限不足
                        this.$message.error('无访问权限');
                        return;
                    }else{
                        this.$message.error('未知错误');
                        return;
                    }
                },
                //编辑
                handleEdit() {
                    //表单校验
                    this.$refs['dataEditForm'].validate((valid)=>{

                        if(valid){
                            axios.post("/permission/edit.do",this.formData).then((response)=>{
                                this.dialogFormVisible4Edit = false;
                                if (response.data.flag){
                                    this.$message({
                                        type:'success',
                                        message:response.data.message
                                    })
                                }else{
                                    this.$message.error(response.data.message)
                                }

                            }).finally(()=>{
                                this.findPage();
                            }).catch((r)=>{
                                this.showMessage(r)
                            })
                        }else{
                            //如果校验失败
                            this.$message.error('表单数据校验失败');
                            return false;
                        }
                    });
                },


                //添加
                handleAdd () {
                    this.$refs['dataAddForm'].validate((valid)=>{
                        if (valid){
                            axios.post('/permission/add.do',this.formData).then((response)=>{
                                this.dialogFormVisible = false;
                                if(response.data.flag){
                                    this.$message({
                                        type:'success',
                                        message:response.data.message
                                    })
                                }else{
                                    this.$message.error(response.data.message)
                                }

                            }). finally(()=> {
                                this.findPage();
                            });
                            //如果校验不通过
                        }else{this.$message.error("校验失败")
                                return false;
                        }
                    })
                },
                //分页查询
                findPage() {
                    let param = {
                        currentPage:this.pagination.currentPage,//页码
                        pageSize:this.pagination.pageSize,//每页显示的记录数
                        queryString:this.pagination.queryString //查询条件
                    };
                    axios.post('/permission/findPage.do',param).then(
                        (response)=>{
                            //将查询结果rows给dataList模型赋值
                            this.dataList=response.data.rows;
                            //将总页数total给total模型赋值
                            this.pagination.total=response.data.total;
                }
                    );

                },
                // 重置表单
                resetForm() {
                    this.formData={};
                },
                // 弹出添加窗口
                handleCreate() {
                    this.resetForm();
                    this.dialogFormVisible=true
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    axios.post("/permission/findById.do?id=" + row.id).then((response)=>{
                        if(response.data.flag){
                            this.dialogFormVisible4Edit=true;
                            this.formData = response.data.data;
                        }else{
                                this.$message.error("获取数据失败，请刷新当前页面")
                        }

                    })
                    //this.dialogFormVisible4Edit=true;
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //传入当前页码
                    this.pagination.currentPage = currentPage;
                    //调用分页查找功能
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                   // alert(row.id);
                    this.$confirm("确认删除吗？","提示",{type:'warning'}).then(()=>{
                                    //点击确定按钮时只需此处代码
                                            //alert('用户点击的是确定按钮');
                        axios.get("/permission/delete.do?id=" + row.id).then((res)=> {
                            if(!res.data.flag){
                                        //删除失败
                                this.$message.error(res.data.message);
                            }else{
                                                    //删除成功
                                this.$message({
                                    message: res.data.message,
                                    type: 'success'
                                });
                        //调用分页，获取最新分页数据
                                this.findPage();
                            }
                        });
                    });
                }
            }
        })
    </script>
</html>
